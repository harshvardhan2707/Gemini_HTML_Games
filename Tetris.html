<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Setup --- */
        :root {
            --board-bg: #0a0a0a;
            --text-color: #f0f0f0;
            --border-color: #444;
            --accent-color: #00ffdd;
            --game-bg: #1a1a1a;
            --button-bg: #333;
            --button-hover-bg: #444;
        }

        body {
            background-color: var(--board-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* --- Game Container --- */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: var(--game-bg);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 221, 0.3);
            border: 2px solid var(--border-color);
        }

        h1 {
            font-size: 2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
            margin: 0;
        }

        /* --- Main Game Area --- */
        .main-area {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* --- Game Board Canvas --- */
        #gameCanvas {
            background-color: #000;
            border: 4px solid var(--border-color);
            border-radius: 10px;
            box-shadow: inset 0 0 10px #000;
        }

        /* --- Info Panel (Score, Level, Next Piece) --- */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 180px;
            font-size: 1rem;
        }

        .info-box {
            background-color: #000;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .info-box h2 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        .info-box p {
            margin: 0;
            font-size: 1.2rem;
        }

        #nextCanvas {
            background-color: #000;
            border-radius: 5px;
            width: 100%;
        }
        
        /* --- Game Controls --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .game-buttons, .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px #222;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 6px #222;
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #222;
        }

        /* Mobile specific controls */
        .mobile-controls {
            display: grid;
            grid-template-areas:
                ". rotate ."
                "left down right";
            gap: 10px;
        }
        #btn-rotate { grid-area: rotate; }
        #btn-left { grid-area: left; }
        #btn-down { grid-area: down; }
        #btn-right { grid-area: right; }

        /* --- Message Overlay --- */
        #messageOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-align: center;
            flex-direction: column;
            z-index: 100;
        }
        
        #messageOverlay p {
            margin: 0;
            padding: 20px;
            background: var(--game-bg);
            border-radius: 15px;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 10px;
            }
            .main-area {
                flex-direction: column;
                align-items: center;
            }
            .info-panel {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }
            .info-box {
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>

    <div id="messageOverlay">
        <p id="messageText"></p>
    </div>

    <div class="game-container">
        <h1>HTML Tetris</h1>
        <div class="main-area">
            <canvas id="gameCanvas"></canvas>
            <div class="info-panel">
                <div class="info-box">
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div class="info-box">
                    <h2>LEVEL</h2>
                    <p id="level">1</p>
                </div>
                <div class="info-box">
                    <h2>NEXT</h2>
                    <canvas id="nextCanvas"></canvas>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="game-buttons">
                <button id="startBtn" class="btn">Start</button>
                <button id="pauseBtn" class="btn">Pause</button>
                <button id="resetBtn" class="btn">Reset</button>
            </div>
            <div class="mobile-controls">
                <button id="btn-left" class="btn">LEFT</button>
                <button id="btn-rotate" class="btn">ROTATE</button>
                <button id="btn-right" class="btn">RIGHT</button>
                <button id="btn-down" class="btn">DOWN</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageText = document.getElementById('messageText');

        // --- Game Constants ---
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30; // Size of each block in pixels
        const NEXT_GRID_SIZE = 4;

        // --- Tetromino Shapes and Colors ---
        const COLORS = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // I
            '#0DFF72', // S
            '#F538FF', // Z
            '#FF8E0D', // L
            '#FFE138', // J
            '#3877FF', // O
        ];

        const SHAPES = [
            [], // Empty
            [[0, 1, 0], [1, 1, 1], [0, 0, 0]], // T
            [[0, 0, 0, 0], [2, 2, 2, 2], [0, 0, 0, 0], [0, 0, 0, 0]], // I
            [[0, 3, 3], [3, 3, 0], [0, 0, 0]], // S
            [[4, 4, 0], [0, 4, 4], [0, 0, 0]], // Z
            [[0, 0, 5], [5, 5, 5], [0, 0, 0]], // L
            [[6, 0, 0], [6, 6, 6], [0, 0, 0]], // J
            [[7, 7], [7, 7]], // O
        ];

        // --- Game State ---
        let grid;
        let currentPiece;
        let nextPiece;
        let score;
        let level;
        let rowsCleared;
        let isGameOver;
        let isPaused;
        let animationFrameId;
        let lastTime;
        let dropCounter;
        let dropInterval;

        // --- Initialization ---
        function init() {
            // Set canvas dimensions
            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            nextCanvas.width = NEXT_GRID_SIZE * BLOCK_SIZE;
            nextCanvas.height = NEXT_GRID_SIZE * BLOCK_SIZE;

            // Scale context for sharp pixels
            ctx.scale(BLOCK_SIZE, BLOCK_SIZE);
            nextCtx.scale(BLOCK_SIZE, BLOCK_SIZE);

            resetGame();
        }

        function resetGame() {
            // Cancel any existing game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            // Reset game variables
            grid = createEmptyGrid();
            score = 0;
            level = 1;
            rowsCleared = 0;
            isGameOver = false;
            isPaused = true;
            lastTime = 0;
            dropCounter = 0;
            dropInterval = 1000; // 1 second per drop at level 1

            // Create first pieces
            nextPiece = createPiece();
            spawnNewPiece();
            
            updateUI();
            draw();
            showMessage("Press Space");
        }
        
        // --- Game Loop ---
        function gameLoop(time = 0) {
            if (isPaused || isGameOver) {
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                dropPiece();
            }

            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- Core Logic ---
        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = createPiece();
            currentPiece.x = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentPiece.y = 0;

            // Game Over condition
            if (checkCollision(currentPiece.shape, { x: currentPiece.x, y: currentPiece.y })) {
                isGameOver = true;
                showMessage("Game Over");
            }
        }

        function dropPiece() {
            const newPos = { x: currentPiece.x, y: currentPiece.y + 1 };
            if (!checkCollision(currentPiece.shape, newPos)) {
                currentPiece.y++;
            } else {
                lockPiece();
                clearLines();
                spawnNewPiece();
                updateLevelAndSpeed();
            }
            dropCounter = 0;
        }

        function lockPiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        grid[currentPiece.y + y][currentPiece.x + x] = value;
                    }
                });
            });
        }

        function clearLines() {
            let linesToClear = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x] === 0) {
                        continue outer;
                    }
                }
                // If we reach here, the line is full
                const removedRow = grid.splice(y, 1)[0].fill(0);
                grid.unshift(removedRow);
                linesToClear++;
                y++; // Re-check the same row index as it's now a new row
            }

            if (linesToClear > 0) {
                // Update score based on lines cleared
                score += (linesToClear * 10) * linesToClear * level;
                rowsCleared += linesToClear;
                updateUI();
            }
        }

        function updateLevelAndSpeed() {
            const newLevel = Math.floor(rowsCleared / 10) + 1;
            if (newLevel > level) {
                level = newLevel;
                // Speed up the drop interval, with a minimum cap
                dropInterval = Math.max(1000 - (level - 1) * 75, 100);
                updateUI();
            }
        }

        // --- Collision Detection ---
        function checkCollision(shape, pos) {
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x] !== 0) {
                        const newX = pos.x + x;
                        const newY = pos.y + y;
                        // Check if out of bounds or colliding with existing blocks
                        if (newX < 0 || newX >= COLS || newY >= ROWS || (grid[newY] && grid[newY][newX] !== 0)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // --- Piece Manipulation ---
        function movePiece(dir) {
            if (isPaused || isGameOver) return;
            const newPos = { x: currentPiece.x + dir, y: currentPiece.y };
            if (!checkCollision(currentPiece.shape, newPos)) {
                currentPiece.x = newPos.x;
            }
            draw();
        }

        function rotatePiece() {
            if (isPaused || isGameOver) return;
            const originalShape = currentPiece.shape;
            const rotated = rotateMatrix(originalShape);
            
            // Wall kick logic
            let offset = 1;
            let newPos = { x: currentPiece.x, y: currentPiece.y };
            while(checkCollision(rotated, newPos)) {
                newPos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > rotated[0].length) {
                    // Could not find a valid position, revert
                    return;
                }
            }
            currentPiece.x = newPos.x;
            currentPiece.shape = rotated;
            draw();
        }
        
        function rotateMatrix(matrix) {
            // Transpose and reverse rows
            const N = matrix.length;
            const result = matrix.map((row, i) => row.map((val, j) => matrix[N - 1 - j][i]));
            return result;
        }

        // --- Drawing ---
        function draw() {
            // Clear main canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            drawMatrix(grid, { x: 0, y: 0 }, ctx);
            // Draw current piece
            if (currentPiece) {
                drawMatrix(currentPiece.shape, { x: currentPiece.x, y: currentPiece.y }, ctx);
            }
            
            // Draw next piece
            drawNextPiece();
        }

        function drawMatrix(matrix, offset, context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const shape = nextPiece.shape;
                const offsetX = (NEXT_GRID_SIZE - shape[0].length) / 2;
                const offsetY = (NEXT_GRID_SIZE - shape.length) / 2;
                drawMatrix(shape, {x: offsetX, y: offsetY}, nextCtx);
            }
        }

        // --- UI & Controls ---
        function updateUI() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
        }
        
        function showMessage(text) {
            messageText.textContent = text;
            messageOverlay.style.display = 'flex';
        }

        function hideMessage() {
            messageOverlay.style.display = 'none';
        }

        function handleStart() {
            if (isGameOver) {
                resetGame();
            }
            if (isPaused) {
                isPaused = false;
                hideMessage();
                gameLoop();
            }
        }
        
        function handlePause() {
            if (!isGameOver) {
                isPaused = !isPaused;
                if (isPaused) {
                    showMessage("Paused");
                } else {
                    hideMessage();
                    gameLoop();
                }
            }
        }
        
        // --- Helper Functions ---
        function createEmptyGrid() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function createPiece() {
            const rand = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            return {
                shape: SHAPES[rand],
                color: COLORS[rand],
                x: 0,
                y: 0,
            };
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                if (isPaused || isGameOver) {
                    handleStart();
                    return; // Prevent other actions
                }
            }

            if (isPaused || isGameOver) return;

            switch (event.key) {
                case 'ArrowLeft':
                    movePiece(-1);
                    break;
                case 'ArrowRight':
                    movePiece(1);
                    break;
                case 'ArrowDown':
                    dropPiece();
                    break;
                case 'ArrowUp':
                case 'x': // Common alternative for rotation
                    rotatePiece();
                    break;
            }
        });

        startBtn.addEventListener('click', handleStart);
        pauseBtn.addEventListener('click', handlePause);
        resetBtn.addEventListener('click', resetGame);
        
        // Mobile button listeners
        document.getElementById('btn-left').addEventListener('click', () => movePiece(-1));
        document.getElementById('btn-right').addEventListener('click', () => movePiece(1));
        document.getElementById('btn-down').addEventListener('click', () => { if(!isPaused && !isGameOver) dropPiece(); });
        document.getElementById('btn-rotate').addEventListener('click', rotatePiece);

        // --- Start the game ---
        window.onload = init;
    </script>
</body>
</html>
