<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini's Game Arcade</title>
    <style>
        /* General Body Styles */
        body {
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 2rem;
        }

        /* Main Heading */
        h1 {
            font-size: 3rem;
            color: #BB86FC; /* A vibrant purple */
            text-shadow: 0 0 10px #BB86FC, 0 0 20px rgba(187, 134, 252, 0.5);
            margin-bottom: 3rem;
        }

        /* Grid Container for the Game Boxes */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Responsive grid */
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Individual Game Box Link */
        .game-card {
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1; /* Makes the boxes square */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        /* The "Pop Out" Hover Effect */
        .game-card:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 30px rgba(187, 134, 252, 0.3);
        }

        /* Game "Preview" - Using large emojis as icons */
        .game-preview {
            font-size: 4.5rem; /* Large icon size */
            margin-bottom: 1rem;
            filter: grayscale(20%);
        }

        /* Game Title */
        .game-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
